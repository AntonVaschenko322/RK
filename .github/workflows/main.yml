name: Build, test and archive

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:

  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
      run: |
        sudo apt-get -qq update
        sudo apt-get install -y cmake lcov 
    
    - name: Checkout
      uses: actions/checkout@v4
      with:
       submodules: recursive
    - uses: actions/checkout@v4

    - name: Configure CMake

      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build

      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build/test/

      run: ctest -C ${{env.BUILD_TYPE}}

    - name: Install GTest
      run: |
        sudo apt-get install -y libgtest-dev
    - name: Run tests
      run: |
        cd build/test && ctest --output-on-failure && ${{github.workspace}}/build/test/test
    
  create_release:
      needs: build
      runs-on: ubuntu-latest
      permissions:
        contents: write 

      steps:
      - uses: actions/checkout@v4
      
      - name: download_ubuntu_deb
        uses: actions/download-artifact@v4
        with:
          name: ubuntu-latest-deb-pack
          path: artifacts/linux
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.${{ github.run_number }}
          name: Release v1.${{ github.run_number }}
          files: |
            artifacts/linux/*.deb
            artifacts/linux/*.rpm
            artifacts/windows/*.msi
            artifacts/macos/*.dmg
            artifacts/linux/*.zip
            artifacts/linux/*.tar.gz  
